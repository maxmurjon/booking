<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Video</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #loader {
            display: none;
            margin: 20px auto;
        }
        #videoPlayer {
            display: none;
            width: 100%;
            max-height: 500px;  
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Course Video</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="video_id">Course ID</label>
                <input type="text" class="form-control" id="video_id" name="video_id" placeholder="Enter Course ID" required>
            </div>
            <div class="form-group">
                <label for="video">Video File</label>
                <input type="file" class="form-control-file" id="video" name="video" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Uploading...</span>
            </div>
            <p class="mt-2">Uploading your video, please wait...</p>
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        // Upload video form
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Show loader
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            // Hide message
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';

            const formData = new FormData();
            formData.append('video_id', document.getElementById('video_id').value);
            formData.append('video', document.getElementById('video').files[0]);

            try {
                const response = await fetch('http://62.171.149.94:8000/uploadvideo', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Hide loader
                loader.style.display = 'none';

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
                }
            } catch (error) {
                loader.style.display = 'none';
                messageDiv.innerHTML = `<div class="alert alert-danger">Failed to upload video: ${error.message}</div>`;
            }
        });

    </script>
</body>
</html>
