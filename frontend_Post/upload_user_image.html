<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload User Image</h2>

    <!-- Form to upload image -->
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="user_id" placeholder="Enter User ID" required>
        </div>
        <button type="submit">Upload Image</button>
    </form>

    <h3>User Info</h3>
    <div id="userInfo">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <img id="userImage" src="" alt="User Image">
    </div>
</div>

<script>
    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData();
        const image = document.getElementById('image').files[0];
        const userId = document.getElementById('userId').value;

        if (image && userId) {
            formData.append('image', image);
            formData.append('user_id', userId);

            // Send the image to the backend
            fetch('http://62.171.149.94:8000/uploadimage', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);

                // Now fetch user info
                fetchUserInfo(userId);
            })
            .catch(error => {
                console.error('Error uploading image:', error);
                alert('Failed to upload image');
            });
        }
    });

    // Function to fetch user info
    function fetchUserInfo(userId) {
        fetch(`http://62.171.149.94:8000/user/${userId}`)
        .then(response => response.json())
        .then(data => {
            const user = data.data;
            document.getElementById('userName').innerText = `Name: ${user.first_name} ${user.last_name}`;
            document.getElementById('userEmail').innerText = `Email: ${user.email}`;
            
            // Display image
            if (user.image_url) {
                document.getElementById('userImage').src = user.image_url;
            } else {
                document.getElementById('userImage').src = '';
            }
        })
        .catch(error => {
            console.error('Error fetching user info:', error);
            alert('Failed to fetch user info');
        });
    }
</script>

</body>
</html>
