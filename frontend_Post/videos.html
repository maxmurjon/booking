<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: blue;
            color: white;
            cursor: pointer;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Course Image</h2>
        <input type="file" id="image" />
        <input type="text" id="courseId" placeholder="Enter Course ID" />
        <button onclick="uploadImage()">Upload</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        function uploadImage() {
            const image = document.getElementById('image').files[0];
            const courseId = document.getElementById('courseId').value;
            const message = document.getElementById('message');
            
            if (!image || !courseId) {
                message.textContent = "Please select an image and enter course ID";
                return;
            }

            const formData = new FormData();
            formData.append("image", image);
            formData.append("course_id", courseId);

            fetch("http://62.171.149.94:8000/uploadcourseimage", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                message.textContent = data.message || "Image uploaded successfully";
            })
            .catch(error => {
                message.textContent = "Failed to upload image";
            });
        }
    </script>
</body>
</html>
