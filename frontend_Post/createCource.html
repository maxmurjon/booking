<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #loader {
            display: none;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Video</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="video_id">Video ID</label>
                <input type="text" class="form-control" id="video_id" name="video_id" placeholder="Enter Video ID" required>
            </div>
            <div class="form-group">
                <label for="video">Choose Video File</label>
                <input type="file" class="form-control-file" id="video" name="video" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload Video</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Uploading...</span>
            </div>
            <p class="mt-2">Uploading your video, please wait...</p>
        </div>

        <!-- Messages -->
        <div id="result" class="mt-3"></div>
        <div id="error" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Show loader
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            // Clear previous messages
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            const formData = new FormData();
            formData.append('video_id', document.getElementById('video_id').value);
            formData.append('video', document.getElementById('video').files[0]);

            try {
                const response = await fetch('http://62.171.149.94:8000/uploadvideo', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                // Hide loader
                loader.style.display = 'none';

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">${result.message || 'Video uploaded successfully!'}</div>`;
                } else {
                    errorDiv.innerHTML = `<div class="alert alert-danger">${result.error || 'Failed to upload video!'}</div>`;
                }
            } catch (error) {
                loader.style.display = 'none';
                errorDiv.innerHTML = `<div class="alert alert-danger">Error uploading video: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
